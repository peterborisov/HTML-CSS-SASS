<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <table>
        <tr>
            <td>
                <a href="https://softuni.bg/" target="_blank"><img src="softuni.png" alt="softuni logo"></a>
            </td>
            <td>
                <table>
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>University</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
