<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="wrapper">
    <header>
        <h1><i>Flight Order</i></h1>
    </header>
    <section>
        <form>
            <span class="from">
             <label for=from>From</label>
             <select id="from">
                 <option>enter a city</option>
                 <option>Paris</option>
                 <option>London</option>
                 <option>New York</option>
             </select>
             </span>
             <span class="departure">
             <label for=departure>Departure Date</label>
           <input type="date" id="departure" placeholder="09.06.2015"/>
             </span>
             <span class="return">
             <label for=return>Return Date</label>
              <input type="date" id="return" placeholder="13.06.2015"/>
             </span>

             <span class="age">
             <label for=12>12+</label>
              <input type="number" id="12"/>
             </span>
             <span class="age">
             <label for=2-12>2-12</label>
            <input type="number" id="2-12"/>
             </span>
             <span class="age">
             <label for=0-2>0-2</label>
           <input type="number" id="0-2"/>
             </span>
        </form>

        <form>
            <span class="to">
             <label for=to>To</label>
             <select id="to">
                 <option>enter a city</option>
                 <option>Paris</option>
                 <option>London</option>
                 <option>New York</option>
             </select>
             </span>

            <div>
                <input type="checkbox">

                <p>Prefer Direct</p>
            </div>

            <div>
                 <span class="time-interval">
             <label for=time-interval-top>Time Interval</label>
           <input type="time" id="time-interval-top"/>
             </span>
              <span class="time-interval">
           <input type="time"/>
             </span>
            </div>
            <div>
                 <span class="time-interval">
             <label for=time-interval-bottom>Time Interval</label>
           <input type="time" id="time-interval-bottom"/>
             </span>
              <span class="time-interval">
           <input type="time"/>
             </span>
            </div>
              <span class="choose-class">
             <label for=choose-class>Choose Class</label>
             <select id="choose-class">
                 <option>Economy</option>
                 <option>Buissness</option>
                 <option>High Class</option>
             </select>
             </span>
        </form>
    </section>
<footer>
    <button>Search</button>
</footer>
</div>

</body>
</html>
