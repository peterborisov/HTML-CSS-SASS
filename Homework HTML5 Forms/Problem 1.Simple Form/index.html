<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="wrapper">
    <h1>Enter the system</h1>
    <p>It's necessary to login Your account in order to sign in for a course</p>
 <section>
    <form id="left-form">
<h2>are you new?<a href="#"> register</a></h2>
        <input type="text" placeholder="User name"/>
        <input type="email"placeholder="Email"/>
        <input type="password"placeholder="Password"/>
        <input type="password"placeholder="Confirm Password"/>
        <button>Register</button>
    </form>

    <form id="right-form">
        <h2>already a student?<a href="#"> login</a></h2>
        <input type="text" placeholder="User name"/>
        <input type="password"placeholder="Password"/>
        <div>
        <input type="checkbox">
            <p>Remember me?</p>
        </div>
        <button>Login</button>
        <a href="#">Forgot Password</a>
    </form>
 </section>
</div>

</body>
</html>
