<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
<header>
    <ul>
        <li id="search">Search Business</li>
        <li id="categories">Business Categories</li>
        <li id="location">Recent Locations</li>
        <li id="agents">Agents Located</li>
    </ul>
</header>
    <main>
<article>
    <h3>Bussines Name</h3>
    <input type="text" placeholder="enter a name"/>
</article>
        <article>
            <h3>Country</h3>
            <input type="text" placeholder="search by country"/>
        </article>
        <article>
            <h3>City / State</h3>
            <input type="text" placeholder="search by city or state"/>
        </article>
        <article>
            <h3>ZIP / Postal Code</h3>
            <input type="text" placeholder="enter a postal code"/>
        </article>
        <article>
            <h3>Employers</h3>
            <input type="text" placeholder="1000-5000"/>
        </article>
        <article>
            <h3>Startup Date</h3>
            <input type="text" placeholder="dd/mm/yyyy"/>
        </article>
        <article>
            <h3>Job Opportunity</h3>
            <input type="text" placeholder="any"/>
        </article>
        <article>
        <button>LET'S FIND YOUR JOB</button>
        </article>
    </main>
</div>
</body>
</html>
