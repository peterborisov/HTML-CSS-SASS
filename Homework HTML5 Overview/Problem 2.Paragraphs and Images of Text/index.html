<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paragraphs and Images of Text</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
<div>
    <h1>Heading 1</h1>
    <p><img src="./img/alarm-clock..png"> Alarm clock</p>
    <p><b>Bold paragraph<sup>this is sup</sup></b></p>
</div>
<div>
    <h2>Heading 2</h2>
    <p><img src="./img/globus.png"> Globus</p>
    <p><i>Italic paragraph<sub>this is sub</sub></i></p>
</div>
<div>
    <h3>Heading 3</h3>
    <p><img src="./img/graph.png"> Graph</p>
    <p><u>U paragraph</u></p>
    <p><strong>Strong paragraph</strong></p>
</div>
</div>
</body>
</html>
